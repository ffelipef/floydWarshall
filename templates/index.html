<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Rotas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
        }
        #map { 
            height: 100vh;
            width: 100%;
        }
        .info { 
            padding: 10px; 
            background: white; 
            border: 1px solid #ccc;
            border-radius: 5px; 
            position: absolute; 
            top: 10px; 
            left: 50px; 
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Calculadora de Rotas</h3>
        <p>Clique no mapa para definir a Origem e depois o Destino.</p>
        <button id="resetButton">Limpar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
